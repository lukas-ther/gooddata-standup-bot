name: Daily Standup Notification

on:
  schedule:
    # 8:17 AM UTC = 9:17 AM CET (winter) / 10:17 AM CEST (summer)
    - cron: '35 9 * * 1-5'  # Weekdays only (Mon-Fri)
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  send-notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Send Standup Notification
        env:
          SLACK_WEBHOOK_PATH: ${{ secrets.SLACK_WEBHOOK_PATH }}
        run: node slackbot.js
